<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	  xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
	  xmlns:bu="http://typo3.org/ns/TYPO3/CMS/Beuser/ViewHelpers">
<f:layout name="Default" />

<f:section name="content">
<h1>Listing for POST</h1>

	<f:flashMessages />

    <table class="tx_osp table table-bordered">
    	<tr>
            <th>Date</th>
    		<th>Content</th>
            <th></th>
            <th></th>
    	</tr>

        <f:widget.paginate objects="{posts}" as="postsPaginated">
    	<f:for each="{postsPaginated}" as="post">
    		<tr>
    			<td><f:format.date format="d.m.Y">{post.crdate}</f:format.date></td>
    			<td><f:format.crop maxCharacters="100">{post.content}</f:format.crop></td>
                <td>
                    <be:link.editRecord uid="{post.uid}" table="tx_osp_domain_model_post" returnUrl="{f:be.uri(route: 'web_OSPTxOsp')}"><i class="fa fa-edit"></i></be:link.editRecord>

                </td>
                <td></td>
    		</tr>
    	</f:for>
        </f:widget.paginate>

    </table>

	</f:section>
</html>
