<f:layout name="Default" />

<f:section name="MainTemplate">

<f:if condition="{header}">
    <div class="container mb-3">
        <div class="row">
            <div class="col">
                <f:format.html parseFuncTSPath="">{header}</f:format.html>
            </div>
        </div>
    </div>
</f:if>

<div class="container">

    <div class="row">

        <aside class="col-md-5 col-lg-3 order-1 order-md-0">
            <f:render partial="WidgetSelf" arguments="{_all}"/>
            <f:render partial="WidgetMenu" arguments="{menu:menuRoot}"/>
            <f:render partial="WidgetFriends"/>
        </aside>

        <main class="col-md-7 col-lg-6 mb-4 mb-md-0">
            <f:spaceless>
                <f:format.html parseFuncTSPath="">{content}</f:format.html>
            </f:spaceless>
        </main>

        <aside class="col col-lg-3">
            <f:format.html parseFuncTSPath="">{right}</f:format.html>
            <f:render partial="WidgetLogin" arguments="{settings:settings,fe_user:fe_user}"/>
        </aside>

    </div>

</div>

</f:section>
