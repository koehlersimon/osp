<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
<h1>Listing for POST</h1>

<f:flashMessages />

    <table class="tx_osp table table-bordered">
    	<tr>
            <th>Date</th>
    		<th>Content</th>
            <th></th>
            <th></th>
    	</tr>

    	<f:for each="{posts}" as="post">
    		<tr>
    			<td><f:format.crop maxCharacters="100">{post.crdate}</f:format.crop></td>
    			<td><f:format.crop maxCharacters="100">{post.content}</f:format.crop></td>
                <td><a href="#" class="btn btn-sm btn-default"><i class="fa fa-edit"></i></a></td>
                <td></td>
    		</tr>
    	</f:for>

    </table>

	</f:section>
</html>
