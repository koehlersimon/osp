<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:render partial="ErrorHandler"/>
	<f:variable name="navbar-mb" value="mb-4"/>
	<f:if condition="{header}">
		<f:variable name="navbar-mb" value="mb-0"/>
	</f:if>
	<f:render partial="Navbar" arguments="{_all}"/>
	<f:render section="MainTemplate"/>
	<f:render partial="FooterBlock" arguments="{_all}"/>
</html>
