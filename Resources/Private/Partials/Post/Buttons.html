<div class="btn-group">
    <f:if condition="{settings.frontend.features.like.enabled}">
    <f:link.action action="like" controller="Like" class="btn btn-sm btn-default like" arguments="{record:post.uid,type:0}" additionalParams="{type:settings.pages.types.page_like_click}"><i class="fa fa-thumbs-up"></i> like <small class="badge bg-dark">{post.likes}</small></f:link.action>
    </f:if>
    <f:if condition="{settings.frontend.features.dislike.enabled}">
    <a class="btn btn-sm btn-default" href="#" data-dislike="{post.uid}" data-dislike-type="0" disabled><i class="fa fa-thumbs-down"></i> dislike</a>
    </f:if>
    <f:if condition="{settings.frontend.features.share.enabled}">
    <a class="btn btn-sm btn-default" href="#" data-toggle="dropdown"><i class="fa fa-share"></i> share</a>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li><a class="dropdown-item" href="#" target="_blank"><i class="fa fa-facebook w-25"></i> facebook</a></li>
        <li><a class="dropdown-item" href="#" target="_blank"><i class="fa fa-twitter w-25"></i> twitter</a></li>
        <li><a class="dropdown-item" href="#" target="_blank"><i class="fa fa-linkedin w-25"></i> linkedin</a></li>
    </ul>
    </f:if>
</div>
