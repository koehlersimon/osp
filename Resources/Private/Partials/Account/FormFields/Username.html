<div class="py-2">
    <label><f:translate key="account.edit.username"/>: <strong>{user.username}</strong></label>
    <f:if condition="{settings.fields.username.editable}">
        <f:then>
            <f:form.textfield id="goRegisterUsernameInput" name="username" class="form-control" placeholder="Your new username"/>
        </f:then>
        <f:else>
            <strong>{user.username}</strong>
        </f:else>
    </f:if>
</div>
