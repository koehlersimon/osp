<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{data.frame_class} != none">
        <f:then>

            <f:switch expression="{data.frame_class}">
                <f:case value="card">
                    <f:variable name="frameClass" value="card mb-2 "/>
                </f:case>
                <f:defaultCase>
                    <f:variable name="frameClass" value=""/>
                </f:defaultCase>
            </f:switch>

            <div id="c{data.uid}" class="{frameClass}ce_{data.CType}{f:if(condition: data.space_before_class, then: ' {data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' {data.space_after_class}')}">
                <f:if condition="{data._LOCALIZED_UID}">
                    <a id="c{data._LOCALIZED_UID}"></a>
                </f:if>
                <f:render section="Before" optional="true">
                    <f:render partial="DropIn/Before/All" arguments="{_all}" />
                </f:render>
                <f:render section="Header" optional="true">
                    <f:if condition="{data.frame_class} === 'card' && {data.header}">
                        <f:then>
                            <div class="card-header">
                                <f:render partial="Header/All" arguments="{_all}" />
                            </div>
                        </f:then>
                        <f:else>
                            <f:render partial="Header/All" arguments="{_all}" />
                        </f:else>
                    </f:if>
                </f:render>
                <f:if condition="{data.frame_class} === 'card'">
                    <f:then>
                        <div class="card-body">
                            <f:render section="Main" optional="true" />
                        </div>
                    </f:then>
                    <f:else>
                        <f:render section="Main" optional="true" />
                    </f:else>
                </f:if>
                <f:render section="Footer" optional="true">
                    <f:render partial="Footer/All" arguments="{_all}" />
                </f:render>
                <f:render section="After" optional="true">
                    <f:render partial="DropIn/After/All" arguments="{_all}" />
                </f:render>
            </div>

        </f:then>
        <f:else>

            <a id="c{data.uid}"></a>
            <f:if condition="{data._LOCALIZED_UID}">
                <a id="c{data._LOCALIZED_UID}"></a>
            </f:if>
            <f:if condition="{data.space_before_class}">
                <div class="frame-space-before-{data.space_before_class}"></div>
            </f:if>
            <f:render section="Before" optional="true">
                <f:render partial="DropIn/Before/All" arguments="{_all}" />
            </f:render>
            <f:render section="Header" optional="true">
                <f:render partial="Header/All" arguments="{_all}" />
            </f:render>
            <f:render section="Main" optional="true" />
            <f:render section="Footer" optional="true">
                <f:render partial="Footer/All" arguments="{_all}" />
            </f:render>
            <f:render section="After" optional="true">
                <f:render partial="DropIn/After/All" arguments="{_all}" />
            </f:render>
            <f:if condition="{data.space_after_class}">
                <div class="frame-space-after-{data.space_after_class}"></div>
            </f:if>

        </f:else>
    </f:if>
</html>
