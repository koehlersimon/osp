<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:render section="Menu" arguments="{menu: menu}" />

</f:section>
<f:section name="Menu">

    <f:if condition="{menu}">
        <ul class="nav flex-column {indent}">
            <f:for each="{menu}" as="page">
                <li class="nav-item">
                    <a class="nav-link" href="{page.link}"{f:if(condition: page.target, then: ' target="{page.target}"')} title="{page.title}">
                        <span>{page.title}</span>
                    </a>
                    <f:render section="Menu" arguments="{menu: page.children,indent:'pl-4'}" />
                </li>
            </f:for>
        </ul>
    </f:if>

</f:section>
</html>
